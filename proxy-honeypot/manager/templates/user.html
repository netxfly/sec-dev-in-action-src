<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>xproxy manager</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/lib/adminLET2/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/lib/adminLET2/css/skins/skin-green.css">
    <link rel="stylesheet" href="/css/main.css">
    <!--[if lt IE 9]>
    <script src="/lib/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="/lib/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-green sidebar-mini">
<div class="wrapper">
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="/admin/index/" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>xproxy manager</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>xproxy manager</b></span>
        </a>
        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span style="font-size: 20px;margin-right: 10px;"><i class="fa fa-user-circle"></i></span>
                            <span class="hidden-xs">{{.user}}</span>
                        </a>
                        <div class="dropdown-menu">
                            <a href="/logout/" class="btn btn-default btn-flat">退出登陆</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="header">Dash</li>
                <li><a href="/admin/dash/"><i class="fa fa-dashboard"></i> <span>统计报表</span></a></li>
                <li class="header">数据查看</li>
                <li><a href="/admin/tongji/site/"><i class="fa fa-link"></i> <span>站点列表</span></a></li>
                <li><a href="/admin/password/"><i class="fa fa-users"></i> <span>密码浏览</span></a></li>
                <li><a href="/admin/record/"><i class="fa fa-users"></i> <span>http记录浏览</span></a></li>
                <li class="active"><a href="/admin/user/"><i class="fa fa-users"></i> <span>用户管理</span></a></li>
            </ul>
        </section>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                用户管理
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin/index/"><i class="fa fa-dashboard"></i> 主页</a></li>
                <li class="active">用户管理</li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row c-manager">
                <div class="col-xs-12">
                    <a href="/admin/user/new/" class="btn btn-success c-add-btn"> 添加用户</a>
                    <div class="box">
                        <div class="box-body">
                            <table id="dataList" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr align="center">
                                    <th>ID</th>
                                    <th>UserName</th>
                                    <th>Password</th>
                                    <th colspan="2">管理</th>
                                </tr>
                                {{range .users}}
                                <tr>
                                    <td>{{.Id.Hex}}</td>
                                    <td>{{.UserName}}</td>
                                    <td>{{.Password}}</td>
                                    <td><a href="/admin/user/edit/{{.Id.Hex}}">edit</a></td>
                                    <td><a href="/admin/user/del/{{.Id.Hex}}">del</a></td>
                                </tr>
                                {{end}}
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</div>
</div>
<!-- jQuery 2.2.3 -->
<script src="/lib/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="/lib/slimScroll/jquery.slimscroll.min.js"></script>
<!-- echarts -->
<script src="/lib/echarts/2.2.7/echarts-all.js"></script>
<!-- bootbox -->
<script src="/lib/bootbox.min.js"></script>
<!-- DataTables -->
<script src="/lib/datatables/jquery.dataTables.min.js"></script>
<script src="/lib/datatables/dataTables.bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/lib/adminLET2/js/app.min.js"></script>

<script src="/js/common.js"></script>
</body>
</html>
